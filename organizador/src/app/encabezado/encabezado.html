<header class="encabezado">
  <div class="logo">
    <img src="/logo.png" alt="Logo" />
    <h1>Organizador de Tareas</h1>
  </div>

  <nav class="nav">
    <button class="nav-btn" (click)="toggleMenu()">
      <i class="bi bi-list"></i> {{ t('menu') }}
    </button>

    <button class="nav-btn" (click)="toggleDarkMode()">
      <i class="bi bi-moon"></i> {{ t('modoOscuro') }}
    </button>

    <button class="nav-btn" (click)="openProfile()">
      <i class="bi bi-person-circle"></i> {{ t('perfil') }}
    </button>

    <select [(ngModel)]="currentLang" (change)="changeLanguage($event)" class="nav-select">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
    </select>

    <button class="nav-btn logout" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i> {{ t('cerrarSesion') }}
    </button>
  </nav>
</header>
